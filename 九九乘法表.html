<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		table{
			border:1px solid green;
			border-collapse: collapse;
			margin:100px auto;
		}
		th,tr{
			border:2px solid green;
			padding: 8px;
		}

	</style>
</head>
<body>
	<script type="text/javascript">
		document.write("<table>");
		var title ="九九乘法表"
		document.write("<h1>" + title + "</h1>");
			for( var i = 1; i <10 ;i++) {
				document.write("<tr>");
				for( var j = 1; j <= i ;j++){
					document.write("<th>" + i  + "×" + j + "=" + i*j + "</th>");
				}
				document.write("</tr>");
			}
		document.write("</table>");
	</script>
</body>
</html>
