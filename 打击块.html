 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>碰壁反弹</title>
 	<style type="text/css">
		#box {
			width: 500px;
			height: 300px;
			border:1px solid red;
			position: relative;
		}
		#block {
			width: 50px;
			height: 50px;
			background-color: blue;
			position: absolute;  //绝对定位
			left:0;
			top:0;
		}
 	</style>
 </head>
 <body>
 	<div id="box">
 		<div id="block"></div>
 	</div>
 	<script type="text/javascript">
 		var box = document.getElementById("box");
 		var block = document.getElementById("block");

 		var oLeft = block.offsetLeft; //block块默认的偏移值
 		var oTop = block.offsetTop;
 		var dirX = true; //水平运动方向开关 true向右 false向左
 		var dirY = true; //竖直方向上开关 true向下 false向上
 		var deltaX =2; //水平方向上每单位时间的增量
 		var deltaY =3; //竖直方向上每单位时间的增量
 		var timer = setInterval(function() {
 			if(dirX) {
 				oLeft+=deltaX;
 			}else {
 				oLeft-=deltaX;
 			}
 			if(dirY) {
 				oTop+=deltaY;
 			}else {
 				oTop-=deltaY ;
 			}
 			if(oLeft > box.clientWidth - block.offsetWidth) {
 				dirX = false;
 				oLeft = box.clientWidth - block.offsetWidth; //保证块不会超出去,设置成最大值
 			}
 			if(oLeft <0){
 				dirX = true;
 				oLeft =0; //保证块不会超出去,设置成最小值
 			}
 			if(oTop >box.clientHeight - block.offsetHeight) {
 				dirY = false;
 				oTop =box.clientHeight - block.offsetHeight; //保证块不会超出去,设置成最大值
 			}
 			if(oTop < 0){
 				dirY = true;
 				oTop = 0; //保证块不会超出去,设置成最小值
 			}
 			block.style.left = oLeft + "px";
 			block.style.top = oTop +"px";
 		},17)    //一秒达到60 桢 所以 1000/60 = 17
 		
 	</script>
 </body>
 </html>
