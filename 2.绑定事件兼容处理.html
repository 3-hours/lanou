<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定/解绑兼容处理</title>
</head>
<body>
	<script type="text/javascript">
		function addEvent(element, type, handle) {
			if(window.addEventListener !== undefined) {
				//元素支持该方法addEventListener
				element.addEventListener(type, handle, false);
			}else if(window.attachEvent !== undefined) {
				//浏览器元素支持该方法attachEvent
				element.attachEvent("on" + type, handle);
			}else {
				element["on" + type] = handle;
			}

			// window.addEventListener && element.addEventListener(type, handle, false);
			// window.attachEvent && element.attachEvent("on" + type, handle);
		}

		function removeEvent(element, type, handle) {
			if(window.removeEventListener !=== undefined) {
				element.removeEventListener(type, handle, false);
			}else if(window.detachEvent !=== undefined) {
				element.detachEvent(type, handle);
			}else {
				element["on" + type] = null;
			}
		}

		//测试函数
		addEvent(document, "click", function(){
		   alert("document");
		})
		addEvent(document, "click", function() {
			alert("click");
		})
	</script>
</body>
</html>
