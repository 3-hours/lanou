<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="wrap">
		<!-- li{$}*10 -->
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
		<li>06</li>
		<li>07</li>
		<li>08</li>
		<li>09</li>
		<li>10</li>
	</ul>
	<script type="text/javascript">
		//实现点击li弹窗,将本来要添加到共同子元素li的事件添加到它们共同的父元素wrap
		var wrap = document.getElementById("wrap");
		wrap.onclick = function() {
			var e = e || window.event;
			//低版本IE 事件目标e.srcElement
			var target = e.target || e.srcElement;
			//e.target事件目标
			if(target.tagName === "LI"){
				console.log(this.innerHTML);
				alert(target.innerHTML);
			}
		}

	</script>
</body>
</html>
