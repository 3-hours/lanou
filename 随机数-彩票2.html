<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机数-彩票</title>
</head>
<body>
	<div id="txt"></div>
	<button id="beginBtn">go</button>
	<button id="stopBtn">stop</button>
	<script type="text/javascript">
		function rnd(min,max) {
			return  parseInt(Math.random()* (max-min) )+min;
		}

		function getNumbers() {
			var arr =[];
			while(arr.length <7) {
					var num = rnd(1,34);
					for(var i=0;i < arr.length;i++) {
					if(arr[i] === num) {
						break;
					}
			}
			if(i === arr.length) { 
				arr.push(num);
				}
			}
			return arr;
		}
		var txt = document.getElementById('txt');
		var beginBtn = document.getElementById('beginBtn');
		var stopBtn = document.getElementById('stopBtn');
		txt.innerHTML =  getNumbers();

		var timer = 0;
		beginBtn.onclick = function() {
			clearInterval(timer);
			timer = setInterval(function(){
				txt.innerHTML = getNumbers();
			},300);
		}
		stopBtn.onclick = function() {
			clearInterval(timer);
		}
	//计时器
	//	单次计时器 settime只执行一次
	//	循环计时器 setInterval(fn,ts)//第一个参数是函数 第二个是毫秒数
		//返回计时器的id number类型
	</script>
</body>
</html>
