 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>碰壁反弹</title>
 	<style type="text/css">
		#box {
			width: 500px;
			height: 300px;
			border:1px solid red;
			position: relative;
		}
		#block {
			width: 50px;
			height: 50px;
			background-color: blue;
			position: absolute;  //绝对定位
			left:0;
			top:0;
		}
 	</style>
 </head>
 <body>
 	<div id="box">
 		<div id="block"></div>
 	</div>
 	<script type="text/javascript">
 		var box = document.getElementById("box");
 		var block = document.getElementById("block");

 		var oLeft = block.offsetLeft; //block块默认的偏移值
 		var oTop = block.offsetTop;
 		var deltaX =7; //水平方向上每单位时间的增量
 		var deltaY =3; //竖直方向上每单位时间的增量
 		setInterval(function() {
 			oLeft += deltaX;
 			if(oLeft > box.clientWidth - block.offsetWidth || oLeft < 0) {
 				deltaX *= -1;  //deltaX = -deltaX;
 			}
 			oTop += deltaY;
 			if(oTop > box.clientHeight - block.offsetHeight || oTop <0) {
 				deltaY *= -1;
 			}
 			block.style.left = oLeft + "px";
 			block.style.top = oTop + "px";
 		},17)
 		
 	</script>
 </body>
 </html>
